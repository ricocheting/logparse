<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{.Domain}} Stats</title>

	<link href="bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">

	<style type="text/css">
		.qcolumn {
			text-align: left;
			width: 100%;
		}
		
		.qcolumn:first-child {
			font-weight: normal;
			text-align: right;
			width: auto;
		}
		
		.missing_page {
			margin-top: 15px;
			padding-left: 6px;
			/*background-color: rgb(212, 212, 212);*/
			font-weight: bold;
			width: 100%;
		}
	</style>

</head>

<body>

	<div class="container">


		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
					<a class="navbar-brand" href="./">{{.Domain}}</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="./">Home</a></li>
						<li class="active"><a href="errors.html">Errors</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>

		<div id="contents">
			<h2>Errors</h2>

			{{range $k, $v := .Errors}}
			<div class="missing_page">{{$v.Page}} <span class="badge">{{$v.Total | formatCommas}}</span></div>
			{{range $page, $val := $v.Missing}}
			<div class="qrow">
				<div class="qcolumn">{{$val | formatCommas}}</div>
				<div class="qcolumn">{{$page}}</div>
			</div>
			{{end}} {{end}}
		</div>

	</div>
	<footer>
		<div class="container">
			<p class="text-muted">Generated: {{.DateCreated}}</p>
		</div>
	</footer>

</body>

</html>
